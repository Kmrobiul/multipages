    <section class="container">
		<div class="Resistration-form">

			<h3>User Resistration Form</h3>

			<form class="main-form">

				<label>First name*</label>
				<input type="text" placeholder="First name" class="form-control">

				<label>Last name*</label>
				<input type="text" placeholder="Last name"class="form-control">

				<label>Password*</label>
				<input type="Password" placeholder="Password"class="form-control">

				<label>Retype Password*</label>
				<input type="Password" placeholder="Confirm Password"class="form-control">

				<label>Email*</label>
				<input type="Email" placeholder="Email"class="form-control">

				<label>Phone Number</label>
				<input type="Number" placeholder="Phone Number"class="form-control"> 

				<label>Date of Birth*</label>
				<input type="date" placeholder="Date of Birth"class="form-control">

				<label>Gender</label>
				<input type="radio" name="Gender" value="Male" >Male
				<input type="radio" name="Gender" value="Female" >Female <br><br>

				<label>Religion</label>
				<input type="radio" value="Muslim">Muslim
				<input type="radio" value="Hindu">Hindu <br><br>

				

				<label>Address</label>
				<input type="text" placeholder="Address"class="form-control"> <br>
				<input type="text" placeholder="Address"class="form-control">

				<label>Zip Code</label>
				<input type="Number" placeholder="Zip Code"class="form-control">


				<label>Select your District</label>
				<select class="form-control">
					<label>District</label>
					<option value="0">Please select your District</option>
					<option value="1">Dhaka</option>
					<option value="2">Faridpur</option>
					<option value="2">Madaripur</option>
					<option value="2">Barisal</option>
				</select>

				<label>Select your Country</label>
				<select class="form-control"> 
					<label>Country</label>
                    <option value="0">Please select your Country</option>
					<option value="1">United Kingdom</option>
					<option value="2">India</option>
					<option value="3">Bangladesh</option>
					<option value="4">Pakistan</option>
				</select>

				<label>Choose your photo</label>
				<input type="file" name="photo"> <br><br>

				
				<input type="Submit" value="Submit Data" class="btn">
				<input type="Reset" value="Reset Data" class="btn">
				
			</form>
